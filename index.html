<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Collection Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="timer">Time Left: <span id="time">60</span>s</div>
    <div class="highest-score">Highest Score: <span id="highest-score">0</span></div>
    <div class="avg-score">Avg Score: <span id="average-score">0</span></div>

    <div class="bucket">
      <div class="bucket-lid"></div>
    </div>

    <button id="retry-btn" style="display: none;">ReTry</button>

    <div class="game-modes">
      <button onclick="setGameMode('easy')">Easy</button>
      <button onclick="setGameMode('medium')">Medium</button>
      <button onclick="setGameMode('hard')">Hard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
